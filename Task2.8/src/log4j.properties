#console
log4j.rootLogger=INFO, FILE, CONSOLE

#Appender to file
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=file.log
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.conversionPattern=%d %t %5p %c{1}:%M:%L - %m%n
log4j.appender.FILE.Threshold = ERROR

#Appender to console
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.conversionPattern=%m%n
log4j.appender.CONSOLE.Threshold = INFO
log4j.appender.CONSOLE.filter.filt=org.apache.log4j.varia.LevelMatchFilter
log4j.appender.CONSOLE.filter.filt.LevelToMatch=ERROR
log4j.appender.CONSOLE.filter.filt.AcceptOnMatch=false